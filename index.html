<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Menu Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 90vw;
      margin: auto;
      text-align: center;
      padding: 10px 15px;
      transition: transform 0.5s;
      box-sizing: border-box;
    }

    svg {
      width: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .icon-cart {
      position: relative;
    }

    .icon-cart span {
      position: absolute;
      background-color: red;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: #ffffff;
      top: 50%;
      right: -20px;
    }

    .totalprice {
      position: absolute;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      color: #ffffff;
      top: 75.5%;
      left: 50%;
      font-size: x-large;
    }

    .title {
      font-size: xx-large;
    }

    .listProduct .item img {
      width: 100%;
      filter: drop-shadow(0 0px 0px #0009);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .listProduct {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .listProduct .item {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .listProduct .item h2 {
      font-weight: 500;
      font-size: large;
    }

    .listProduct .item .price {
      letter-spacing: 7px;
      font-size: small;
    }

    .listProduct .item button {
      background-color: #353432;
      color: #eee;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 20px;
    }

    .cartTab {
      width: 400px;
      background-color: #353432;
      color: #eee;
      position: fixed;
      top: 0;
      right: -400px;
      bottom: 0;
      display: grid;
      grid-template-rows: 70px 1fr 70px;
      transition: 0.5s;
      max-width: 100%;
    }

    body.showCart .cartTab {
      right: 0;
    }

    body.showCart .container {
      transform: translateX(-250px);
    }

    .cartTab h1 {
      padding: 20px;
      margin: 0;
      font-weight: 300;
    }

    .cartTab .btn {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .cartTab button {
      background-color: #e80e0e;
      border: none;
      font-family: Poppins;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      height: 100px;
    }

    .cartTab .close {
      background-color: #eee;
      color: #000;
    }

    .listCart {
      overflow: auto;
    }

    .listCart::-webkit-scrollbar {
      width: 0;
    }

    .listCart .item img {
      width: 100%;
    }

    .listCart .item {
      display: grid;
      grid-template-columns: 70px 150px 50px 1fr;
      gap: 10px;
      text-align: center;
      align-items: center;
    }

    .listCart .quantity span {
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ffffff;
      border-radius: 50%;
      color: #ff0000;
      cursor: pointer;
    }

    .listCart .quantity span:nth-child(2) {
      background-color: transparent;
      color: #eee;
      cursor: auto;
    }

    .listCart .item:nth-child(even) {
      background-color: #eee1;
    }

    .line {
      width: 100%;
      height: 10%;
      border: 2px solid #ccc;
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .title {
        font-size: x-large;
      }

      .cartTab {
        width: 100%;
        right: -100%;
      }

      body.showCart .container {
        transform: none;
      }

      .listCart .item {
        grid-template-columns: 50px 1fr;
        font-size: smaller;
      }

      .listProduct {
        padding: 10px;
        gap: 15px;
      }

      .cartTab button {
        height: 60px;
      }

      .totalprice {
        font-size: large;
      }

      .listProduct .item button {
        padding: 5px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="">
    <div class="container">
      <header>
        <div class="title">PRODUCT LIST</div>
        <div class="icon-cart">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="listProduct"></div>
    </div>

    <div class="cartTab">
      <h1>Shopping Cart </h1>
      <div class="listCart"></div>
      <h1 class="line"></h1>
      <h1 class="totalprice"></h1>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkoutBtn">Checkout</button>
      </div>
    </div>

    <script src="app.js"></script>
  </div>
</body>
</html>
