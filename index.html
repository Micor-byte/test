<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Menu Grid</title>


  <style>




    body{
        margin: 2.9vw;
        font-family: Poppins;
    }
    .container{
        width: 900px;
        margin: 0%;
        max-width: 91vw;
        text-align: center;
        padding-top: 10%px;
        transition: transform .5s;
    }
    svg{
        width: 10vw;
    }
    header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
    }
    .icon-cart{
        position: relative;
    }



    .icon-cart span{
        position: absolute;
        background-color: red;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        color: #ffffff;
        top: 50%;
        right: -20px;
    }
    .title{
        display: flex;
        font-size: 8vw;
    }
    .listProduct .item img{
        display: grid;
        width: 100%;
        filter: drop-shadow(0 0px 0px #0009);

    }.menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    
 /* grid */


    .listProduct{
      display: grid;
      grid-template-columns: repeat(minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      font-size:1vw;
    }
 
    
    .listProduct .item{
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }


    .listProduct .item h2{
       display: grid;
        font-weight: 500vw;
        font-size: x-large;
    }


    .listProduct .item .price{
        position: relative;
        letter-spacing: 7px;
        font-size: xx-large;
    }

    
    .listProduct .item button{
        background-color: #353432;
        color: #eee;
        border: none;
        padding: 10px 20vw;
        margin-top: 10px;
        border-radius: 0px;
        font-size: 3vw;
    }
    
    /* cart system */
    .cartTab{
        width: 80vw;
        background-color: #353432;
        color: #eee;
        position: fixed;
        top: 0;
        right: -80vw;
        bottom: 0;
        display: grid;
        grid-template-rows: 70px 1fr 70px;
        transition: .5s;
        font-size: 4vw;
    }




    
    body.showCart .cartTab{
        right: 0;
    }

    
    body.showCart .container{
        transform: translateX(-250px);
    }
    .cartTab {
        position: flex;
        font-size: 2vw;
   
    }


   
    .cartTab .btn{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    
    }

    .totalprice {


position: relative;
right: -25vw;
bottom: 10vw;
font-size: 8vw;
    }
    /*cart button*/
    
    .cartTab button{
        position: relative;
        background-color: #e80e0e;
        border: none;
        font-family: Poppins;
        font-weight: 500;
        cursor: pointer;
        width: 40vw;
        height: 20vw;
        font-size: 6vw;



        
    }
    
   




    .cartTab .close{
        background-color: #eee;
    }
    .listCart .item img{
        position: inline-block;
        width: 20vw;
    }
    .listCart .item{
        display: flex;
        grid-template-columns: 70px 150px 50px 1fr;
        gap: 10px;
        text-align: center;
        align-items: center;
    }


    

/*cart + button*/

    .listCart .quantity span{
        display: inline-block;
        width: 6vw;
        height: 6vw;
        background-color: #ffffff;
        border-radius: 50%;
        color: #ff0000;
        cursor: pointer;
        font-size: 6vw;
    }
    .listCart .quantity span:nth-child(2){
        background-color: transparent;
        color: #eee;
        cursor: auto;
        font-size: 7vw;
    }
    .listCart .item:nth-child(even){
        background-color: #eee1;
    }
    .listCart{
        overflow: auto;
        font-size: 5vw;
    }
    .listCart::-webkit-scrollbar{
        width: 0;
    }

  

.icon-cart {
  position: relative;
  right: 1vw;
}


.icon-cart span {
  position: absolute;
  background-color: red;
  width: 7vw;
  height: 7vw;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  color: #ffffff;
  top: 50%;
  right: -3vw;
  font-size: 5vw;
}




    .listProduct {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Force two items per row */
    gap: 1vw;
    padding: 1vw;
    font-family: 'Arial', sans-serif;
}


  

    @media only screen and (max-width: 992px) {
        .listProduct{
            grid-template-columns: repeat(2, 1fr);
        }
    }
   

    
</style>

 
    

   

   

  

   
 

</head>


<body>






  <div class="">
    
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>



    
    <div class="cartTab">
        <h1>Shopping Cart </h1>
        
        <div class="listCart">
            
            
        </div>

        <h2 class= "totalprice"></h2>

        

        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkoutBtn">Checkout</button>

            
        </div>
    </div>

    <script src="app.js"></script>








  




  
</body>
</html>
