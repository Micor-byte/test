<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Food Menu Grid</title>  

  <style>  
   html, body {
  margin: 0;
  padding: 0;
  font-family: Poppins, sans-serif;
  overflow-x: hidden; /* ðŸš« stop left/right scroll */
  width: 100%;
}

.container {  
  max-width: 100vw;  
  padding-top: 0vh;  
  transition: transform 0.5s ease;  
  transform: translateX(0);  
}  

svg {  
  width: 10vw;  
}  

header {  
  position: fixed;  
  width: 100%;  
  height: 14vw;  
  background-color: black;  
  display: flex;  
  justify-content: space-between;  
  align-items: center;  
  padding: 10px;  
  color: white;  
  z-index: 1;  
}  

body.showCart,  
body.showhistory {  
  overflow: hidden;  
}  

.icon-cart {  
  position: relative;  
  right: 2vw;  
}  

.icon-cart span {  
  position: absolute;  
  background-color: red;  
  width: 7vw;  
  height: 7vw;  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  border-radius: 50%;  
  color: white;  
  top: 50%;  
  right: -1vw;  
  font-size: 5vw;  
}  

.title {  
  display: flex;  
  font-size: 8vw;  
}  

.listProduct {  
  display: grid;  
  grid-template-columns: repeat(2, 1fr);  
  gap: 2vw;  
  max-width: 1000px;  
  margin: 0 auto;  
  padding-top: 9vh;  
  padding-left: 5vw;  
  padding-right: 5vw;  
  padding-bottom: 10vh;  
  font-family: 'Arial', sans-serif;  
}  

.listProduct .item {  
  border: 1px solid #ddd;  
  border-radius: 10px;  
  overflow: hidden;  
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);  
  background-color: #fff;  
}  

.listProduct .item img {  
  width: 100%;  
  filter: drop-shadow(0 0px 1px #0009);  
  height: 400px;  
  object-fit: cover;  
}  

.menu-item img { 
  width: 100%; 
  height: 180px; 
  object-fit: cover; 
}  

.listProduct .item h2 {  
  font-weight: 500;  
  font-size: xx-large;  
  text-align: center;  
}  

.listProduct .item .price {  
  text-align: center;  
  letter-spacing: 7px;  
  font-size: xx-large;  
}  

.listProduct .item button {  
  background-color: #353432;  
  color: #eee;  
  border: none;  
  padding: 10px 20vw;  
  margin-top: 10px;  
  font-size: 3vw;  
}  

.cartTab {  
  width: 80vw;  
  background-color: black;  
  color: #eee;  
  position: fixed;  
  top: 0;  
  right: -80vw;  
  bottom: 0;  
  display: grid;  
  grid-template-rows: 15vw 1fr auto auto; /* ðŸ‘ˆ header, items, total, buttons */  
  transition: 0.5s;  
  font-size: 4vw;  
  z-index: 1000;  
}  

body.showCart .cartTab {  
  right: 0;  
}  

body.showCart .container {  
  transition: transform 0.5s ease;  
  transform: translateX(-10vw);  
}  

body.showhistory .container {  
  transition: transform 0.5s ease;  
  transform: translateX(10vw);  
}  

.cartTab .btn {  
  display: grid;  
  grid-template-columns: repeat(2, 1fr);  
}  

.totalprice {  
  text-align: center;  
  font-size: 7vw;  
  padding: 2vw 0;  
}  

.cartTab button {  
  background-color: #e80e0e;  
  border: none;  
  font-family: Poppins;  
  font-weight: 500;  
  cursor: pointer;  
  width: 40vw;  
  height: 20vw;  
  font-size: 6vw;  
}  

.cartTab .close {  
  background-color: #eee;  
}  

.listCart .item {  
  display: grid;  
  grid-template-columns: 21vw 20vw 16vw 21vw 2fr;  
  text-align: center;  
  align-items: center;  
}  

.listCart .item img {  
  border-radius: 15px;  
  width: 20vw;  
  border: 0.5vw solid black;  
}  

.listCart .quantity span {  
  display: inline-block;  
  width: 6vw;  
  height: 6vw;  
  background-color: #ffffff;  
  border-radius: 50%;  
  color: red;  
  cursor: pointer;  
  font-size: 6vw;  
}  

.listCart .quantity span:nth-child(2) {  
  background-color: transparent;  
  color: #eee;  
  cursor: auto;  
  font-size: 7vw;  
}  

.listCart .item:nth-child(even) {  
  background-color: #eee1;  
}  

.listCart {  
  overflow: auto;  
  font-size: 4vw;  
}  

.listCart::-webkit-scrollbar {  
  width: 0;  
}  

.order-history-item {  
  margin-bottom: 3vw;  
  border-bottom: 1px solid #ccc;  
  padding-bottom: 2vw;  
}  

.order-history-panel {  
  position: fixed;
  top: 0;
  width: 75vw;
  height: 94vh;       
  background: black;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
  transform: translateX(-100vw);
  transition: transform 0.5s ease;
  z-index: 10000;
  padding: 20px;
  color: #eee;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  font-size:3vw;
}  

#orderHistoryContainer {  
  flex: 1;            
  overflow-y: auto;  
  margin-bottom: 10px;
}  

#orderHistoryContainer::-webkit-scrollbar {  
  width: 0;  
  height: 0;  
}  

.order-history-panel.open {  
  transform: translateX(-2vw);  
}  

#viewOrderHistoryBtn {  
  font-size: 10vw;  
  border: none;  
  background-color: black;  
  color: white;  
  cursor: pointer;  
  font-family: 'Poppins', sans-serif;  
  display: flex;  
}  

#closeOrderHistoryBtn {  
  position: relative;   
  background-color: #e80e0e;  
  border: none;  
  font-family: Poppins;  
  font-weight: 500;  
  cursor: pointer;  
  width: 104%;          
  height: 12vh;  
  font-size: 5vw;  
  z-index: 1001;  
  Font-size: 6vw;
}  

.ordertxt {  
  font-size: 5vw;  
}  

.square {  
  width: 100%;  
  height: 14vh;  
  background-color: black;  
}  

#cartOverlay {  
  position: fixed;  
  top: 0;  
  left: 0;  
  width: 50vw;  
  height: 100vh;  
  background-color: rgba(0, 0, 0, 0.0);  
  z-index: 9998;  
  display: none;  
  cursor: pointer;  
}  

.footer {
  background-color: #111;
  color: #eee;
  padding: 30px 20px;
  text-align: center;
  font-size: 3.5vw;
}

.footer-content {
  max-width: 1000px;
  margin: 0 auto;
}

.footer-logo {
  font-size: 6vw;
  font-weight: bold;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.footer-info p {
  margin: 5px 0;
}

.footer-info a {
  color: #e80e0e;
  text-decoration: none;
  font-weight: bold;
}

.footer-social {
  margin-top: 15px;
}

.footer-social a {
  color: #eee;
  margin: 0 10px;
  font-size: 5vw;
  transition: color 0.3s ease;
}

.footer-social a:hover {
  color: #e80e0e;
}

body.showCart #cartOverlay {  
  display: block;  
}  

.text {  
  align-items: center;  
  color: white;  
}  

@media only screen and (max-width: 992px) {  
  .listProduct {  
    grid-template-columns: repeat(2, 1fr);  
  }  
}  

/* =========================== */
/* Product Modal with slide-up */
/* =========================== */

#productModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: flex-end; /* Align modal container to bottom for slide-up effect */
  z-index: 100000;
}

#productModal > div {
  background: white !important;
  border-radius: 3vw !important;
  padding: 5vw !important;
  width: 100vw !important;
  font-family: 'Poppins', sans-serif !important;
  box-shadow: 0 0 20px rgba(0,0,0,0.2) !important;
  position: relative !important;
  text-align: center !important;
  animation: slide-up 0.4s ease forwards !important;
}

#productModal img {
  width: 100%;
  max-height: 50vh;
  object-fit: contain; /* changed from 'cover' */
  border-radius: 2vw;
  margin-bottom: 4vw;
  background-color: #fff; /* helps with letterboxing */
  border: 1px solid #ddd; /* subtle border */
}

#productModal h2 {
  font-size: 6vw;
  margin-bottom: 2vw;
}

#productModal p {
  font-size: 4vw;
  margin-bottom: 3vw;
  color: #000000;
}

#productModal #modalPrice {
  font-size: 8vw !important;
  font-weight: bold !important;
  color: #ff0000 !important;
  margin-bottom: 3vw !important;
}

#productModal #modalAddCart {
  background-color: black !important;
  color: white !important;
  border: none !important;
  padding: 5vw 10vw !important;
  font-size: 7vw !important;
  border-radius: 2vw !important;
  cursor: pointer !important;
  transition: background-color 0.3s ease !important;
}

#closeModal {
  position: absolute !important;
  top: -1vw !important;
  right: 2vw !important;
  font-size: 12vw !important;    /* big size */
  color: black !important;
  cursor: pointer !important;
  user-select: none !important;
  font-weight: bold !important;
  z-index: 100001 !important;
  line-height: 1 !important;
  background: transparent !important;
  padding: 0 !important;
  transition: color 0.3s ease !important;
}

#closeModal:hover {
  color: #e80e0e !important;
}




#productModal #modalAddCart:hover {
  background-color: #e80e0e !important;
}

/* Slide-up keyframes */
@keyframes slide-up {
  from {
    transform: translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

  <!-- Small helper script to make Back close the modal -->
  <script>
    (function () {
      var modal = document.getElementById('nameModal');
      var backBtn = document.getElementById('backBtn');
      if (backBtn && modal) {
        backBtn.addEventListener('click', function () {
          modal.style.display = 'none';
          // Optional: also re-enable page scroll if you lock it when opening the modal
          document.body.style.overflow = '';
        });
      }
    })();
