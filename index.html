<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Food Menu Grid</title>  

  <style>  
    html, body {
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
      overflow-x: hidden;
      width: 100%;
    }

    .container {  
      max-width: 100vw;  
      padding-top: 0vh;  
      transition: transform 0.5s ease;  
      transform: translateX(0);  
    }  

    svg {  
      width: 10vw;  
    }  

    header {  
      position: fixed;  
      width: 100%;  
      height: 14vw;  
      background-color: black;  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      padding: 10px;  
      color: white;  
      z-index: 1;  
    }  

    body.showCart,  
    body.showhistory {  
      overflow: hidden;  
    }  

    .icon-cart {  
      position: relative;  
      right: 2vw;  
      cursor: pointer;
    }  

    .icon-cart span {  
      position: absolute;  
      background-color: red;  
      width: 7vw;  
      height: 7vw;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      border-radius: 50%;  
      color: white;  
      top: 50%;  
      right: -1vw;  
      font-size: 5vw;  
    }  

    .title {  
      display: flex;  
      font-size: 8vw;  
    }  

    .listProduct {  
      display: grid;  
      grid-template-columns: repeat(2, 1fr);  
      gap: 2vw;  
      max-width: 1000px;  
      margin: 0 auto;  
      padding-top: 9vh;  
      padding-left: 5vw;  
      padding-right: 5vw;  
      padding-bottom: 10vh;  
      font-family: 'Arial', sans-serif;  
    }  

    .listProduct .item {  
      border: 1px solid #ddd;  
      border-radius: 10px;  
      overflow: hidden;  
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);  
      background-color: #fff;  
    }  

    .listProduct .item img {  
      width: 100%;  
      filter: drop-shadow(0 0px 1px #0009);  
      height: 200px;  
      object-fit: cover;  
    }  

    .listProduct .item h2 {  
      font-weight: 500;  
      font-size: large;  
      text-align: center;  
    }  

    .listProduct .item .price {  
      text-align: center;  
      font-size: large;  
    }  

    .listProduct .item button {  
      background-color: #353432;  
      color: #eee;  
      border: none;  
      width: 100%;
      padding: 10px;  
      margin-top: 10px;  
      font-size: 4vw;  
      cursor: pointer;
    }  

    .cartTab {  
      width: 80vw;  
      background-color: black;  
      color: #eee;  
      position: fixed;  
      top: 0;  
      right: -80vw;  
      bottom: 0;  
      display: grid;  
      grid-template-rows: 15vw 1fr auto auto;  
      transition: 0.5s;  
      font-size: 4vw;  
      z-index: 1000;  
    }  

    body.showCart .cartTab {  
      right: 0;  
    }  

    body.showCart .container {  
      transform: translateX(-10vw);  
    }  

    .cartTab .btn {  
      display: grid;  
      grid-template-columns: repeat(2, 1fr);  
    }  

    .totalprice {  
      text-align: center;  
      font-size: 6vw;  
      padding: 2vw 0;  
    }  

    .cartTab button {  
      background-color: #e80e0e;  
      border: none;  
      font-family: Poppins;  
      font-weight: 500;  
      cursor: pointer;  
      width: 40vw;  
      height: 20vw;  
      font-size: 6vw;  
    }  

    .cartTab .close {  
      background-color: #eee;  
    }  

    .listCart .item {  
      display: grid;  
      grid-template-columns: 20vw 1fr 1fr 1fr;  
      text-align: center;  
      align-items: center;  
      gap: 1vw;
    }  

    .listCart .item img {  
      border-radius: 10px;  
      width: 18vw;  
      border: 0.5vw solid black;  
    }  

    .listCart .quantity span {  
      display: inline-block;  
      width: 6vw;  
      height: 6vw;  
      background-color: #ffffff;  
      border-radius: 50%;  
      color: red;  
      cursor: pointer;  
      font-size: 6vw;  
      line-height: 6vw;
    }  

    .listCart .quantity span:nth-child(2) {  
      background-color: transparent;  
      color: #eee;  
      cursor: auto;  
      font-size: 5vw;  
    }  

    .listCart {  
      overflow: auto;  
      font-size: 4vw;  
    }  

    .listCart::-webkit-scrollbar {  
      width: 0;  
    }  

    .order-history-panel {  
      position: fixed;
      top: 0;
      width: 75vw;
      height: 100vh;       
      background: black;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      transform: translateX(-100vw);
      transition: transform 0.5s ease;
      z-index: 10000;
      padding: 20px;
      color: #eee;
      display: flex;
      flex-direction: column;
    }  

    .order-history-panel.open {  
      transform: translateX(0);  
    }  

    #orderHistoryContainer {  
      flex: 1;            
      overflow-y: auto;  
      margin-bottom: 10px;
    }  

    #orderHistoryContainer::-webkit-scrollbar {  
      width: 0;  
      height: 0;  
    }  

    #viewOrderHistoryBtn {  
      font-size: 10vw;  
      border: none;  
      background-color: black;  
      color: white;  
      cursor: pointer;  
      font-family: 'Poppins', sans-serif;  
      display: flex;  
    }  

    #closeOrderHistoryBtn {  
      background-color: #e80e0e;  
      border: none;  
      font-family: Poppins;  
      font-weight: 500;  
      cursor: pointer;  
      width: 100%;          
      height: 12vh;  
      font-size: 6vw;  
    }  

    .square {  
      width: 100%;  
      height: 14vh;  
      background-color: black;  
    }  

    .text {  
      align-items: center;  
      color: white;  
      text-align: center;
    }  
  </style>  
</head>  

<body>  
  <div id="orderHistoryPanel" class="order-history-panel">  
    <h2>Order History</h2>  
    <div id="orderHistoryContainer"></div>  
    <button id="closeOrderHistoryBtn">CLOSE</button>  
  </div>  

  <header>  
    <button id="viewOrderHistoryBtn">  
      <i class="fas fa-file-alt"></i>  
    </button>  
    <div class="title">ORDER MENU</div>  
    <div class="icon-cart">  
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">  
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"  
          d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />  
      </svg>  
      <span>0</span>  
    </div>  
  </header>  

  <div class="container">  
    <div class="listProduct"></div>  
  </div>  

  <div class="square">  
    <div class="text">  
      <h3>MICOR</h3>  
      <p>whatsapp/phone: 010-3798-222</p>  
      <p>created by Micor</p>  
    </div>  
  </div>  

  <div class="cartTab">  
    <h1>Shopping Cart</h1>  
    <div class="listCart"></div>  
    <h2 class="totalprice">Total: RM 0.00</h2>  
    <div class="btn">  
      <button class="close">CLOSE</button>  
      <button class="checkoutBtn">Checkout</button>  
    </div>  
  </div>  

  <script>
    // Sample product data
    const products = [
      { id: 1, name: "Burger", price: 12, image: "https://via.placeholder.com/200x150?text=Burger" },
      { id: 2, name: "Pizza", price: 20, image: "https://via.placeholder.com/200x150?text=Pizza" },
      { id: 3, name: "Pasta", price: 15, image: "https://via.placeholder.com/200x150?text=Pasta" }
    ];

    const listProduct = document.querySelector(".listProduct");
    const listCart = document.querySelector(".listCart");
    const totalPriceEl = document.querySelector(".totalprice");
    const iconCart = document.querySelector(".icon-cart span");
    const body = document.body;

    // Cart
    let cart = [];

    // Render products
    products.forEach(product => {
      let item = document.createElement("div");
      item.classList.add("item");
      item.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <div class="price">RM ${product.price}</div>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      listProduct.appendChild(item);
    });

    // Add to cart
    window.addToCart = function(id) {
      let product = products.find(p => p.id === id);
      let itemInCart = cart.find(p => p.id === id);
      if (itemInCart) {
        itemInCart.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    };

    // Render cart
    function renderCart() {
      listCart.innerHTML = "";
      let total = 0;
      let totalItems = 0;

      cart.forEach(item => {
        let subtotal = item.price * item.quantity;
        total += subtotal;
        totalItems += item.quantity;

        let cartItem = document.createElement("div");
        cartItem.classList.add("item");
        cartItem.innerHTML = `
          <img src="${item.image}">
          <div>${item.name}</div>
          <div>RM ${item.price}</div>
          <div class="quantity">
            <span onclick="changeQuantity(${item.id}, -1)">-</span>
            <span>${item.quantity}</span>
            <span onclick="changeQuantity(${item.id}, 1)">+</span>
          </div>
          <div>RM ${subtotal}</div>
        `;
        listCart.appendChild(cartItem);
      });

      totalPriceEl.textContent = "Total: RM " + total.toFixed(2);
      iconCart.textContent = totalItems;
    }

    // Change quantity
    window.changeQuantity = function(id, change) {
      let item = cart.find(p => p.id === id);
      if (!item) return;
      item.quantity += change;
      if (item.quantity <= 0) {
        cart = cart.filter(p => p.id !== id);
      }
      renderCart();
    };

    // Cart toggle
    document.querySelector(".icon-cart").addEventListener("click", () => {
      body.classList.add("showCart");
    });
    document.querySelector(".cartTab .close").addEventListener("click", () => {
      body.classList.remove("showCart");
    });

    // History toggle
    const historyPanel = document.getElementById("orderHistoryPanel");
    document.getElementById("viewOrderHistoryBtn").addEventListener("click", () => {
      body.classList.add("showhistory");
      historyPanel.classList.add("open");
    });
    document.getElementById("closeOrderHistoryBtn").addEventListener("click", () => {
      body.classList.remove("showhistory");
      historyPanel.classList.remove("open");
    });
  </script>
</body>  
</html>
